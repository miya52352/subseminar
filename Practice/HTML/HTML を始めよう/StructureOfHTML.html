<!-- HTML 文書の構成 -->


<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>My test page</title>
  </head>
  <body>
    <p>This is my page</p>
  </body>
</html>


<!-- 文書型定義 -->
<!-- 
  その唯一の目的は、ブラウザーが文書をレンダリングするときにいわゆる
  「後方互換モード (quirks mode)」に切り替わるのを防ぐこと。
  要するに「ほとんど役に立たないが、それでも必要な」ヘッダ
 -->

 
<!-- html要素 -->
<!-- ページ上のすべての内容を囲む要素です。ルート要素と呼ばれることもあります。 -->


<!-- <head> 要素。 -->
<!-- 
  この要素は、 HTML ページに記載する、ページが閲覧者に見せるコンテンツではないものすべてを入れるコンテナーとして機能します。
  これには、検索結果に現れるキーワードやページの説明文、内容をスタイル設定するための CSS、文字セットの宣言などが記載されます。 
 -->


<!-- <body> -->
<!-- 
  テキスト、画像、動画、ゲーム、再生可能な音声トラックなど、ページに表示されるすべてのコンテンツが
  この中に記載されます。
-->
